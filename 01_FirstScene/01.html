<!DOCTYPE html>

<html>

<head>
    <title>First chapter</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to
             use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">











    // once everything is loaded, we run our Three.js stuff.
    function init() {
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(45 ,
        window.innerWidth / window.innerHeight ,
        0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xEEEEEE, 1); // it's setClearColor instead of setClearColorHex
      renderer.setSize(window.innerWidth, window.innerHeight);

      var axes = new THREE.AxisHelper(20);
      scene.add(axes);


      /* ################################
            THIS IS THE PLANE SECTION
      ################################*/
      var planeGeometry = new THREE.PlaneGeometry(60,20);
      var planeMaterial = new THREE.MeshLambertMaterial( {color: 0xCCCCCC} );
      var plane = new THREE.Mesh(planeGeometry,planeMaterial);
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;
      scene.add(plane);

      /* ################################
            THIS IS THE CUBE SECTION
      ################################*/
      var cubeGeometry = new THREE.CubeGeometry(4,4,4);
      var cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xFF0099 } );
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.x = -4;
      cube.position.y = 3;
      cube.position.z = 0;
      scene.add(cube);

      /* ################################
            THIS IS THE SPHERE SECTION
      ################################*/
      var sphereGeometry = new THREE.SphereGeometry(4,20,20);
      var sphereMaterial = new THREE.MeshLambertMaterial( { color: 0x7777ff } );
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;
      scene.add(sphere);

      /* ################################
            THIS IS THE CAMERA SECTION
      ################################*/
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      camera.lookAt(scene.position);


      /* ################################
            THIS IS THE LIGHT SECTION
      ################################*/
      var spotLight = new THREE.SpotLight( 0xFFFFFF );
      spotLight.position.set(-40, 60, -10);
      scene.add(spotLight);

      /* ################################
            THIS IS THE RENDERING TO DOM
      ################################*/

      document.getElementById("WebGL-output").appendChild(renderer.domElement);
      renderer.render(scene, camera);
    }
    window.onload = init














</script>
</body>
</html>
